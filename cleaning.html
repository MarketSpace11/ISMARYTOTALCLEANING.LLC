<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISMARYTOTALCLEANING</title>
    <link rel="icon" href="images/fevicon.png" type="image/png" />
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Asegúrate de que los enlaces no tengan subrayado */
        .item a {
            text-decoration: none;
            color: inherit; /* Mantiene el color del texto original si es necesario */
        }

        /* Si necesitas ajustar el color del texto dentro de los enlaces */
        .item a p {
            color: inherit; /* O ajusta el color según tu diseño */
        }

        /* Estilo para los botones de categoría */
        .category-button {
            background-color: blue; /* Color azul para los botones */
            color: white; /* Color del texto en blanco */
            border: none; /* Sin borde */
            padding: 10px 20px; /* Espaciado */
            cursor: pointer; /* Cambiar cursor al pasar el ratón */
            border-radius: 5px; /* Bordes redondeados */
            font-size: 16px; /* Tamaño de fuente */
        }

        /* Efecto al pasar el ratón sobre los botones */
        .category-button:hover {
            background-color: darkblue; /* Color más oscuro al pasar el ratón */
        }
    </style>
</head>
<body>
    <!-- Pantalla Principal -->
    <div id="main-screen" class="screen active">
        <div class="background" style="background-image: url('image/principal.png');"></div>
        <div class="content">
            <h1 id="welcome-text">ISMARYTOTALCLEANING LLC</h1>
            <div class="categories">
                <button data-target="#apps-screen" class="category-button">Cleaning Services</button>
                <a href="tel:+15618909733" class="category-button">Contact Us</a> <!-- Botón Contact Us -->
                <button id="external-link-button" class="category-button">ISMARYTOTALCLEANING App</button>
            </div>
        </div>
    </div>
    <a href="index.html">
    <button class="back-button">Return</button>
    </a>
    <!-- Pantalla de Categoría de Cleaning Services -->
    <div id="apps-screen" class="screen">
        <div class="background" style="background-image: url('image/cleaningservices.png');"></div>
        <div class="content">
            <h2>Cleaning Services</h2>
            <div class="grid-container">
                <!-- 1 cuadros de miniaturas con enlaces -->
                <a class="item" target="_blank">
                    <img src="image/cleaning.png" alt="App 1">
                    <p>Cleaning Services</p>
                </a>
            </div>
            <button class="back-button" data-target="#main-screen">Return</button>
        </div>
    </div>
    <!-- Pantalla de Categoría de Other Services -->
    <div id="games-screen" class="screen">
        <div class="background" style="background-image: url('image/otherservices.png');"></div>
        <div class="content">
            <h2>Other Services</h2>
            <div class="grid-container games-grid">
                <!-- 2 cuadros de miniaturas con enlaces -->
                <a class="item" target="_blank">
                    <img src="image/bathtubandtub.png" alt="Juego 1">
                    <p>Bathtub and Tub</p>
                </a>
                <a class="item" target="_blank">
                    <img src="image/countertops.png" alt="Juego 1">
                    <p>Countertops and Cabinets</p>
                </a>
            </div>
            <button class="back-button" data-target="#main-screen">Return</button>
        </div>
    </div>
    <!-- Pantalla de Categoría de Price List -->
    <div id="price-screen" class="screen">
        <div class="background" style="background-image: url('image/pricelist.png');"></div>
        <div class="content">
            <h2>Price List</h2>
            <div class="grid-container">
                <!-- 2 cuadros de miniaturas con enlaces -->
                <a class="item" target="_blank">
                    <img src="image/pricelist1.png" alt="App 1">
                    <p>Price List</p>
                </a>
                <a class="item" target="_blank">
                    <img src="image/pricelist2.png" alt="App 2">
                    <p>Price List</p>
                </a>
            </div>
            <button class="back-button" data-target="#main-screen">Return</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
